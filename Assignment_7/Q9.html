<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>
    <script>
      function changeColor(color) {
        if (color === "random") {
          document.body.style.backgroundColor =
            "#" + Math.floor(Math.random() * 16777215).toString(16);
        } else {
          document.body.style.backgroundColor = color;
        }
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f7f7f7;
        padding: 50px;
      }
      button {
        padding: 15px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        width: 100px;
      }
      #random {
        background-color: #ff6347;
        color: white;
      }
      #red {
        background-color: #f44336;
        color: white;
      }
      #green {
        background-color: #4caf50;
        color: white;
      }
      #blue {
        background-color: #2196f3;
        color: white;
      }
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Background Color Changer</h1>
    <button id="red" onclick="changeColor('red')">Red</button>
    <button id="green" onclick="changeColor('green')">Green</button>
    <button id="blue" onclick="changeColor('blue')">Blue</button>
    <button id="random" onclick="changeColor('random')">Random</button>
  </body>
</html>
