<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        #output {
            font-size: 20px;
            line-height: 2;
        }
    </style>
</head>
<body>
    <h1>FizzBuzz Challenge</h1>
    <button onclick="fizzBuzz()">Generate FizzBuzz</button>
    <div id="output"></div>

    <script>
        function fizzBuzz() {
            let output = '';
            for (let i = 1; i <= 50; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    output += 'FizzBuzz<br>';
                } else if (i % 3 === 0) {
                    output += 'Fizz<br>';
                } else if (i % 5 === 0) {
                    output += 'Buzz<br>';
                } else {
                    output += `${i}<br>`;
                }
            }
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
