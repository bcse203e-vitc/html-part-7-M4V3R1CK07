<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputText" placeholder="Enter a word or phrase">
    <button onclick="checkPalindrome()">Check</button>
    <div id="result"></div>

    <script>
        function checkPalindrome() {
            const text = document.getElementById('inputText').value.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            const reversedText = text.split('').reverse().join('');
            const result = text === reversedText ? 'This is a palindrome!' : 'This is not a palindrome.';
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
